<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Book Covid-19 Home Test</h2>
                <div class="form-group-1">
                    <input type="text" name="name" id="name" placeholder="Full Name" required />
                    <input type="number" name="age" id="age" placeholder="Age" required />
                    <div class="select-list">
                        <select name="gender_type" id="gender_type">
                            <option selected value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone Number" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="text" name="address1" id="address1" placeholder="Address Line 1" required />
                    <input type="text" name="address2" id="address2" placeholder="Address Line 2" required />
                    <input type="text" name="landmark" id="landmark" placeholder="Landmark" required />                            
                    <div class="select-list">
                        <select name="city_type" id="city_type">
                            <option selected value="new_delhi">New Delhi</option>
                            <option value="gurugram">Gurugram</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="ahmedabad">Ahmedabad</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.sampletemplates.com%2Fbusiness-templates%2Fagreement-templates%2Fmedical-website-terms-and-conditions.html&psig=AOvVaw0GH2cYdyojEo4HTiRNP_BZ&ust=1619906821467000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNC7w6r9pvACFQAAAAAdAAAAABAJ" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Book Test" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
